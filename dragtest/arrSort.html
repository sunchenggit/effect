<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <script>
        var arra = [
            {
                id: '1',
                name: 'a'
            },
            {
                id: '2',
                name: 'b'
            },
            {
                id: '3',
                name: 'c'
            },
            {
                id: '4',
                name: 'd'
            }
        ]
        var arrb = [4, 3, 1, 2]
        var newArr = arrb.map(function(item){
            return item+''
        })

        arra.sort(function(a,b) {
            return newArr.indexOf(a.id) - newArr.indexOf(b.id)
        })
        console.log(newArr)
        console.log(arra)
    </script>
</body>
</html>
