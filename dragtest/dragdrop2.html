    <style>
        .box {
            width: 500px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }
        .dragable {
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="box1" class="box">
        <div id="drag" class="dragable">可拖拽元素</div>
    </div>

    <div id="box2" class="box"></div>
    
    <script>
        $('#drag').draggable({
            revert: 'invalid' 
        })
        $(".box").droppable({
            drop: function(event, ui) {
                
            }
        })
    </script>
</body>
