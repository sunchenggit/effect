    <link rel="stylesheet" href="css/jquery-ui.min.css">

        #resizable { width: 150px; height: 150px; padding: 0.5em; }

        <h3 class="ui-widget-header">缩放（Resizable）</h3>

        $(function() {
            $( "#resizable" ).resizable()
        });
