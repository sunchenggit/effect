<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
         .wrap {
             width: 1000px;
             margin: 0 auto;
         }
        .wrap .panel-item {
            padding-right: 20px;
        }
        .wrap .panel-item span{
            display: block;
            border: 1px solid #ccc;
        }
        #ceshi {
            background: blue;
            right: 5px;
        }
    </style>
</head>
<body>
    <table class="wrap">
        <tr>
            <td class="panel-item">
                <span>1</span>
                <div class="ui-resizable-handle ui-resizable-e" id="ceshi"></div>
            </td>
            <td class="panel-item">
                <span>2</span>
                <div class="ui-resizable-handle ui-resizable-e" id="ceshi"></div>
            </td>   
            <td class="panel-item">
                <span>3</span>
            </td>
        </tr>
    </table>

    <script>
        $(".panel-item").resizable({
            handles: {
                e: '#ceshi'
            }
        })
    </script>
</body>
</html>
